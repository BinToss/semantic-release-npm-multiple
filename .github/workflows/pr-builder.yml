name: Build PR
on: pull_request
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Enable Corepack
        run: corepack enable
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: yarn
      - name: Install dependencies
        run: yarn --immutable --check-cache
      - name: Lint
        run: yarn prettier --check "./**/*.{js,md}"
      - name: Test
        run: yarn test
